<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Hilos Encerados</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="logo">
      <a href="#">Mi Tienda</a>
    </div>
    <nav>
      <ul id="menu">
        <li><a href="#">Productos</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
        <button id="carrito-btn">
          <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="contador-carrito">0</span>
          </div>
        </button>
      </ul>
    </nav>
  </header>

  <main>
    <section id="catalogo">
      <div class="hero">
        <h1>Acompañando Tus Artesanías <br> Con la mejor calidad</h1>
      </div>
      <div class="productos" id="lista-productos"></div>
    </section>
  </main>

  <!-- Modal Carrito -->
  <div id="modal-carrito" class="modal">
    <div class="modal-contenido">
      <span class="cerrar-modal" id="cerrar-carrito">&times;</span>
      <h2>Carrito de Compras</h2>
      <div id="lista-carrito"></div>
      <p>Total: <span id="total-carrito">$0</span></p>
      <button id="vaciar-carrito">Vaciar Carrito</button>
      
    </div>
  </div>

  <footer>
    <p>Contacto: <a href="mailto:info@hilosencerados.com">info@hilosencerados.com</a></p>
    <p>&copy; 2025 Hilos Encerados</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
